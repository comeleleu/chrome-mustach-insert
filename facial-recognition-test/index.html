<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script defer src="face-api.min.js"></script>

  <style>
     /* Center the grid on the page */
     body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }

        /* Create a grid container */
        .grid-container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            gap: 20px; /* Adjust the gap between grid items */
            max-width: 90%; /* Set a maximum width for the grid */
        }

        /* Style grid items (images) */
        .grid-item {
            width: 100%;
            height: auto;
        }

        /* Style the images within the grid items */
        .grid-item img {
            max-width: 100%;
            max-height: 100%;
        }
  </style>
</head>
<body>
  <div class="grid-container">
      <div class="grid-item"><img id="libeo" src="images/libeo.jpeg" alt="libeo" /></div>
      <div class="grid-item"><img id="rum" src="https://images.radio-canada.ca/v1/ici-info/16x9/start-up-weekend-shawinigan-rum-and-code.jpg" alt="rum" /></div>
